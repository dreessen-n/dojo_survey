<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <form action="/" method="POST">
      <div class="wrapper">
        <h1>Dojo Survey</h1>
        <!-- Get Name -->
        <div class="input-group">
          <span class="input-group-text">First and Last Name</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>
        <!-- Get dojo location - drop-down menu -->
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>select...</option>
                <option value="1">Bellview, WA</option>
                <option value="2">Silicon Valley, CA</option>
                <option value="3">Los Angeles, CA</option>
              </select>
              <label for="floatingSelect">Dojo Location</label>
            </div>
          </div>
          <!-- Get favorite language -drop-down menu -->
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                <option selected>select...</option>
                <option value="1">Python</option>
                <option value="2">JavaScript</option>
                <option value="3">Java</option>
                <option value="4">PHP</option>
              </select>
              <label for="floatingSelectGrid">Favorite Language</label>
            </div>
          </div>
        </div>
        <!-- Comments - optional - text box -->
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
